# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true

# Disable email for testing
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# JWT Configuration
jwt.secret=DocAppBookingSecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256
jwt.expiration=86400000

# Disable Flyway for testing
spring.flyway.enabled=false

# Server Configuration
server.port=8080

# Application Base URL
app.base-url=http://localhost:8080

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs.yaml

# Slots generator defaults
slots.generator.days-ahead=7
slots.generator.cron=0 0 2 * * *

# WhatsApp (dummy values for testing)
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.token=dummy_token
whatsapp.phone.number.id=dummy_id
whatsapp.verify.token=dummy_verify_token
whatsapp.booking.number=+919876543210