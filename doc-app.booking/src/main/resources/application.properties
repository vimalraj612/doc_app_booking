spring.application.name=doc-app.booking

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/doc_app_booking
spring.datasource.username=bengine
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Temporarily disable Flyway because the current Flyway version in the classpath
# does not recognize PostgreSQL 16.x (causes "Unsupported Database" at startup).
# Recommended permanent fix: pin/upgrade Flyway to a release that supports PG 16.
spring.flyway.enabled=false

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Notification Configuration
email.notification.reminder.days-before=3
email.notification.reminder.time=08:00
email.notification.daily-digest.time=07:00

# Application Base URL
app.base-url=http://localhost:8080
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Swagger/OpenAPI completely disabled to prevent remote configuration loading
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Disable Spring Cloud Config to prevent remote configuration loading
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false

# Disable any remote configuration fetching
management.endpoints.web.exposure.include=health,info

# Disable automatic redirect to documentation
spring.webmvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Slots generator defaults (days ahead and cron expression)
slots.generator.days-ahead=7
slots.generator.cron=0 0 2 * * *

# WhatsApp Business API Configuration
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.token=${WHATSAPP_API_TOKEN:your_whatsapp_api_token_here}
whatsapp.phone.number.id=${WHATSAPP_PHONE_NUMBER_ID:your_phone_number_id_here}
whatsapp.verify.token=${WHATSAPP_VERIFY_TOKEN:your_verify_token_here}
whatsapp.booking.number=${WHATSAPP_BOOKING_NUMBER:+919876543210}

# JWT Configuration
jwt.secret=${JWT_SECRET:DocAppBookingSecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256}
jwt.expiration=${JWT_EXPIRATION:86400000}
